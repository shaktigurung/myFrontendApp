<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Front End Bootcamp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css">
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>TODO</h1>
        <div class="addTodo">
            <input type="text" id= "textfield" class="textfield" placeholder="add todo" /> <button onclick = "addTodo()" class="submit">Add</button>
        </div>
        <nav class="filter">
            <button onclick = "filter('all',this)" class="selected">all</button>
            <button onclick = "filter('active', this)">active</button>
            <button onclick = "filter('completed', this)">completed</button>
        </nav>
    </header>
   
    <ul class="todos">
        <li class="todo"><label for=""><input type="checkbox" /><span class="title">Todo 1</span></label></li>
        <li class="todo"><label for=""><input type="checkbox" /><span class="title">Todo 2</span></label></li>
        <li class="todo"><label for=""><input type="checkbox" /><span class="title">Todo 3</span></label></li>
        <li class="todo"><label for=""><input type="checkbox" /><span class="title">Todo 4</span></label></li>
    </ul>
   
    <footer>
        <span><span class="remaining">4</span> items left</span>
        <button onclick = "clearCompleted()" class="submit"> Clear Completed </button>
    </footer>
</body>
</html>
